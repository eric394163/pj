<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅 웹 애플리케이션</title>
    <link rel="stylesheet" href="/static/Styleheetchat.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="title">실시간 채팅 웹 애플리케이션</div>
    <div class="wrapper">
        <!-- 사용자 정보 및 접속자 목록 영역 -->
        <div id="sidebar">
            <!-- 사용자 정보 영역 -->
            <div id="user-info">
                <h3>사용자 정보</h3>
                <p>이름: 홍길동</p>
                <p>이메일: hong@example.com</p>
            </div>
            <!-- 현재 접속중인 사용자 목록 -->
            <div id="active-users">
                <h3>접속 중인 사용자</h3>
                <ul>
                    <li>유저1</li>
                    <li>유저2</li>
                </ul>
            </div>
        </div>
        <!-- 채팅방 영역 -->
        <div id="chat-container">
            <div id="chat-display">
                <ul id="chat-messages">
                    <!-- 메시지가 이곳에 추가됩니다 -->
                </ul>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
        <div class="spacer"></div> <!-- 채팅방 우측 공간 -->
    </div>
    <script>
       $(document).ready(function() {
    const SERVER_URL = "ws://localhost:8180/chat";
    
    let socket = new WebSocket(SERVER_URL);
    let chatInput = $("#chat-input");
    let chatMessages = $("#chat-messages");

    socket.onopen = function(event) {
        console.log("Connected to the WebSocket server:", SERVER_URL);
    };

    socket.onmessage = function(event) {
        let incomingMessage = event.data;
        console.log("Received WebSocket message:", incomingMessage);
        chatMessages.append($('<li>').text(incomingMessage));
    };

    socket.onclose = function(event) {
        if (event.wasClean) {
            console.log(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
        } else {
            console.error("Connection died");
        }
    };

    socket.onerror = function(error) {
        console.error(`WebSocket Error: ${error}`);
    };

    window.sendMessage = function() {
        let message = chatInput.val();
        if (message) {
            socket.send(message);
            chatInput.val("");
        }
    };

    chatInput.on('keypress', function(e) {
        if (e.keyCode == 13) {
            sendMessage();
        }
    });
});

    </script>
    
</body>
</html>
