<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅 웹 애플리케이션</title>
    <link rel="stylesheet" href="/static/Styleheetchat.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="title">실시간 채팅 웹 애플리케이션</div>
    <div class="wrapper">
        <div id="sidebar">
            <div id="user-info">
                <h3>사용자 정보</h3>
                <p id="user-name">이름: 로딩 중...</p>
                <p id="user-email">이메일: 로딩 중...</p>
            </div>
            <div id="active-users">
                <h3>접속 중인 사용자</h3>
                <ul>
                </ul>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-display">
                <ul id="chat-messages">
                </ul>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
        <div class="spacer"></div>
    </div>
    <script>
    function getCookie(cname) {
        const cookieArr = document.cookie.split("; ");
        for (let i = 0; i < cookieArr.length; i++) {
            const cookiePair = cookieArr[i].split("=");
            if (cname === cookiePair[0]) {
                return decodeURIComponent(cookiePair[1]);
            }
        }
        return "";
    }

    $(document).ready(function() {
        const SERVER_URL = "ws://localhost:8180/chat";
        let socket = new WebSocket(SERVER_URL);
        let chatInput = $("#chat-input");
        let chatMessages = $("#chat-messages");
        let activeUsers = $("#active-users ul");

        const userName = getCookie("name");
        const userEmail = getCookie("email");

        if (userName) {
            $("#user-name").text(`이름: ${userName}`);
        } else {
            $("#user-name").text("이름: 정보 없음");
        }

        if (userEmail) {
            $("#user-email").text(`이메일: ${userEmail}`);
        } else {
            $("#user-email").text("이메일: 정보 없음");
        }

        socket.onopen = function(event) {
            console.log("Connected to the WebSocket server:", SERVER_URL);
        };

        socket.onmessage = function(event) {
            let incomingData = JSON.parse(event.data);
            if (incomingData.type === 'chat') {
                chatMessages.append($('<li>').text(incomingData.message));
            } else if (incomingData.type === 'userList') {
                activeUsers.empty();
                incomingData.users.forEach(function(user) {
                    activeUsers.append($('<li>').text(user));
                });
            }
        };

        socket.onclose = function(event) {
            console.log(`Connection closed, code=${event.code}, reason=${event.reason}`);
        };

        socket.onerror = function(error) {
            console.error(`WebSocket Error: ${error}`);
        };

        window.sendMessage = function() {
            let message = chatInput.val();
            if (message) {
                socket.send(JSON.stringify({ type: 'chat', message: message }));
                chatInput.val("");
            }
        };

        chatInput.on('keypress', function(e) {
            if (e.keyCode === 13) {
                sendMessage();
            }
        });
    });
    </script>
</body>
</html>
